<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDER</title>
    <link rel="stylesheet" href="./css/opacity.css">
</head>
<body>
    
    <div class="carousel">
        <div class="carousel-photo">
            <img src="./img/1.png" alt="Carousel image one" class="carousel-image active ">
            <img src="./img/2.png" alt="Carousel image two" class="carousel-image">
            <img src="./img/3.png" alt="Carousel image three" class="carousel-image">
            <img src="./img/4.png" alt="Carousel image four" class="carousel-image">
            <img src="./img/5.png" alt="Carousel image five" class="carousel-image">
        </div>

        <div class="carouse-button">
            <button class="carousel-btn prev">Prev</button>
            <button class="carousel-btn next">Next</button>
        </div>
    </div>


<script src="opacity.js"></script>
</body>
</html>
